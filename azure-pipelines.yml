name: cd-openui5-sample-app
resources:
  containers:
  - container: mta
    image: 'radsoulbeard/agnosticmta:latest'
    options: --user 0:0 --privileged
  - container: cfcli
    image: 'radsoulbeard/cf-cli'
    options: --user 0:0 --privileged --env CF_HOME="/home/piper"
  - container: node
    image: 'geekykaran/headless-chrome-node-docker:latest'
    options: --privileged

trigger:
- master

stages:
- stage: build
  displayName: Build MTA for SAP Cloud Platform
  jobs:
    - job: build
      pool:
        vmImage: 'ubuntu-latest'
      container: mta
      steps:
        - bash: 'mtaBuild --build-target CF --mtar target/out.mtar build'

- stage: test
  displayName: Run Karma Test Suite
  jobs:
    - job: test
      pool:
        vmImage: 'ubuntu-latest'
      container: node
      steps:
        - bash: 'npm install && npm run-script test'

- stage: deploy
  displayName: Deployment to SAP Cloud Platform (neo)
  jobs:
    - job: deploy
      pool:
        vmImage: 'ubuntu-latest'
      container: cfcli
      steps:
        - bash: 'ls -la && cf login -u "$(CF-USER)" -p "$(CF-PASSWORD)" -a "$(CF-API)" -o "$(CF-ORG)" -s "$(CF-SPACE)" && cf deploy target/out.mtar'
